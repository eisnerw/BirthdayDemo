<div class="row justify-content-center">
  <div class="col-8">
    <form
      name="editForm"
      role="form"
      novalidate
      (ngSubmit)="save()"
      [formGroup]="editForm"
    >
      <h2 id="jhi-birthday-heading" data-cy="BirthdayCreateUpdateHeading">
        Create or edit a Birthday
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">Id</label>
          <input
            type="number"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="true"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_lname">Lname</label>
          <input
            type="text"
            class="form-control"
            name="lname"
            id="field_lname"
            data-cy="lname"
            formControlName="lname"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fname">Fname</label>
          <input
            type="text"
            class="form-control"
            name="fname"
            id="field_fname"
            data-cy="fname"
            formControlName="fname"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_sign">Sign</label>
          <input
            type="text"
            class="form-control"
            name="sign"
            id="field_sign"
            data-cy="sign"
            formControlName="sign"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_dob">Dob</label>
          <div class="d-flex">
            <input
              id="field_dob"
              data-cy="dob"
              type="datetime-local"
              class="form-control"
              name="dob"
              formControlName="dob"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_isAlive">Is Alive</label>
          <input
            type="checkbox"
            class="form-check"
            name="isAlive"
            id="field_isAlive"
            data-cy="isAlive"
            formControlName="isAlive"
          />
        </div>

        <div class="form-group">
          <label for="field_categories">Categories</label>
          <select
            class="form-control"
            id="field_categories"
            data-cy="categories"
            multiple
            name="categories"
            formControlName="categories"
          >
            <option
              [ngValue]="
                getSelectedCategory(
                  categoryOption,
                  editForm.get('categories')!.value
                )
              "
              *ngFor="
                let categoryOption of categoriesSharedCollection;
                trackBy: trackCategoryById
              "
            >
              {{ categoryOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button
          type="button"
          id="cancel-save"
          data-cy="entityCreateCancelButton"
          class="btn btn-secondary"
          (click)="previousState()"
        >
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
