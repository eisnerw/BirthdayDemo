<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="category">
      <h2 data-cy="categoryDetailsHeading"><span>Category</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ category.id }}</span>
        </dd>
        <dt><span>Category Name</span></dt>
        <dd>
          <span>{{ category.categoryName }}</span>
        </dd>
        <dt><span>Selected</span></dt>
        <dd>
          <span>{{ category.selected }}</span>
        </dd>
        <dt><span>Not Categorized</span></dt>
        <dd>
          <span>{{ category.notCategorized }}</span>
        </dd>
        <dt><span>Focus Type</span></dt>
        <dd>
          <span>{{ category.focusType }}</span>
        </dd>
        <dt><span>Focus Id</span></dt>
        <dd>
          <span>{{ category.focusId }}</span>
        </dd>
        <dt><span>Json String</span></dt>
        <dd>
          <span>{{ category.jsonString }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ category.description }}</span>
        </dd>
      </dl>

      <button
        type="submit"
        (click)="previousState()"
        class="btn btn-info"
        data-cy="entityDetailsBackButton"
      >
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button
        type="button"
        [routerLink]="['/category', category.id, 'edit']"
        class="btn btn-primary"
      >
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
